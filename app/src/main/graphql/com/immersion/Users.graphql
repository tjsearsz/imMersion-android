mutation signIn($input: CreateUserInput!){
    signIn(createUserInput: $input){
        email
    }
}

mutation updateUser($input: UpdateUserInput!){
    updateUser(updateUserInput: $input){
        isBusinessOwner
    }
}

mutation changeUserBusinessOwnerStatus($flag: Boolean!){
    changeUserBusinessOwnerStatus(isBusinessOwner: $flag)
}