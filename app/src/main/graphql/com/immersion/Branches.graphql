mutation addBranch($input: CreateBranchInput!) {
    createBranch(createBranchInput: $input){
        address
        isEnabled
        _id
        immediateAncestor
        augmentedImage{
            redirectURL
            imageURL
            modelURL
        }
        fullAddress
    }
}

query getBranches($input: String!) {
    companyBranches(companyId: $input){
        address
        isEnabled
        immediateAncestor
        _id
        augmentedImage{
            imageURL
            redirectURL
            modelURL
        }
        fullAddress
    }
}

query branchesWithOpenPositionsNearby($input: [Float!]!){
    branchesWithOpenPositionsNearby(coordinates: $input){
        augmentedImage{
            imageURL
            modelURL
            redirectURL
            scale
            summaryScale
            summaryX
            summaryZ
        }
        jobs{
            name
            description
        }
    }
}